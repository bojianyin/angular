<div ng-controller="registerController">
	<form ng-submit="reg_new()">
		<div class="form-label">
			<label for="">密码必须8个字符，而且同时包含字母和数字。</label>
		</div>
		<div class="form-control">
			<div class="wrap">
				<label for="">手机号</label>
				<input type="number" placeholder="输入手机号" ng-model="phone"/>
			</div>
		</div>
		<div class="form-control">
			<div class="wrap">
				<label for="">验证码</label>
				<input type="text" placeholder="输入手机验证码" ng-model="code"/>
				<div class="send">
					<span>
						获取验证码
					</span>
				</div>
			</div>
		</div>
		<div class="form-control">
			<div class="wrap">
				<label for="">登录密码</label>
				<input type="text" placeholder="输入八位登录密码" ng-model="logpass"/>
			</div>
		</div>
		<div class="form-control">
			<div class="wrap" style="border-bottom:0">
				<label for="">确认密码</label>
				<input type="text" placeholder="请再次输入八位登入密码" ng-model="qurenlogpass"/>
			</div>
		</div>
		<div class="form-btn">
			<input type="submit" value="确定" class="btn queren"/>
		</div>
	</form>
	
	<!--弹框-->
	<div class="bg hide-animation" ng-show="register_use">
		<div class="up_alert">
			<div>
				<font class="icon iconfont icon-chenggongicon"></font>
			</div>
			<p class="msg">注册成功 !</p>
			<input type="button" value="完成" class="btn finish" ng-click="reg_finsh()"/>
		</div>
	</div>
	
	<!--自定义指令 --alert-->
	<my-alert save="{{watch}}"></my-alert>
</div>
